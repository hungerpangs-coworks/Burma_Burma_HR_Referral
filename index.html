<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Burma Burma | Employee Referral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <meta name="description" content="Submit employee referrals for Burma Burma Restaurant & Tea Room." />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="BB_Logo_favicon.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: radial-gradient(circle at top, #ffffff 0, #f3f6fb 45%, #e5edf7 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .bb-logo {
      width: 120px;
      filter: drop-shadow(0 4px 10px rgba(15, 23, 42, 0.3));
    }
    .page-title {
      font-weight: 800;
      font-size: 2.25rem;
      color: #1d4ed8;
    }
    .page-subtitle {
      color: #6b7280;
      font-size: 0.95rem;
    }
    .card-referral {
      border-radius: 18px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.08);
    }
    .section-heading {
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #1d4ed8;
      margin-bottom: 6px;
    }
    .section-divider {
      border-top: 1px solid #e5e7eb;
      margin: 18px 0 10px;
    }
    .form-control, .form-select {
      border-radius: 0.75rem;
      background-color: #f9fafb;
    }
    .btn-gradient {
      background: linear-gradient(to right, #1d9bf0, #34d399);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.7rem 1.6rem;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.3);
    }
    .success-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle, #4ade80, #16a34a);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
  </style>
</head>

<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">

      <!-- Header -->
      <div class="text-center mb-4">
        <img src="BB_Logo_favicon.png" class="bb-logo mb-2" />
        <div class="page-title">Refer a Buddy</div>
        <div class="page-subtitle">Refer great talent to the Burma Burma family</div>
      </div>

      <div class="card card-referral">
        <div class="card-body p-4 p-md-5">

          <div id="formSection">

            <!-- YOUR DETAILS -->
            <div class="section-heading">Your Details</div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Employee ID *</label>
                <input id="employeeId" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Employee Name *</label>
                <input id="employeeName" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Outlet Name *</label>
                <select id="outletName" class="form-select">
                  <option value="">Select outlet</option>
                </select>
              </div>
            </div>

            <div class="section-divider"></div>

            <!-- REFERRAL DETAILS -->
            <div class="section-heading mt-2">Referral Details</div>
            <div class="row g-3">

              <div class="col-md-6">
                <label class="form-label">Referred in Department *</label>
                <select id="refDept" class="form-select"></select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Referred for Designation *</label>
                <select id="refDesig" class="form-select"></select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Referred Candidate Name *</label>
                <input id="candidateName" class="form-control" />
              </div>

              <!-- ✅ SAME DROPDOWN AS OUTLET -->
              <div class="col-md-6">
                <label class="form-label">Location Referred for *</label>
                <select id="locationReferredFor" class="form-select">
                  <option value="">Select location</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Upload CV *</label>
                <input type="file" id="cvFile" class="form-control" />
              </div>

            </div>

            <div class="d-flex justify-content-end mt-4">
              <button id="submitBtn" class="btn btn-gradient">Submit Referral</button>
            </div>

          </div>

          <!-- THANK YOU -->
          <div id="thankYouSection" class="text-center" style="display:none;">
            <div class="success-icon">✔</div>
            <h4>Thank you for your referral!</h4>
            <button id="btnNewReferral" class="btn btn-gradient mt-3">
              Submit another referral
            </button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxIiJkv_m0RA3NnrI6uSiJzoy0GLLA1CX5RLauOnoq2fqSwsIKu_UXEPydrnC3cd6DuYg/exec';

const outletSelect = document.getElementById('outletName');
const locationReferredSelect = document.getElementById('locationReferredFor');
const deptSelect = document.getElementById('refDept');
const desigSelect = document.getElementById('refDesig');

let deptDesigMap = {};

function fillSelect(select, list, placeholder) {
  select.innerHTML = `<option value="">${placeholder}</option>`;
  list.forEach(v => {
    const o = document.createElement('option');
    o.value = v;
    o.textContent = v;
    select.appendChild(o);
  });
}

async function loadConfig() {
  const res = await fetch(WEB_APP_URL + '?action=getConfig');
  const json = await res.json();
  const { outlets, departments, deptDesigMap: map } = json.data;

  deptDesigMap = map;

  fillSelect(outletSelect, outlets, 'Select outlet');
  fillSelect(locationReferredSelect, outlets, 'Select location');
  fillSelect(deptSelect, departments, 'Select department');
}

deptSelect.addEventListener('change', () => {
  fillSelect(desigSelect, deptDesigMap[deptSelect.value] || [], 'Select designation');
});

loadConfig();
</script>
</body>
</html>
